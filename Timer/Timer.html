<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Procrastination Timer</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --study-color: #ff6b6b; /* Soft Red */
            --break-color: #51cf66; /* Soft Green */
            --proc-color: #ffd43b;  /* Yellow */
            --card-bg: #1e1e1e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Prevents edges sticking on small phones */
            box-sizing: border-box;
            /* Prevents double-tap zoom on mobile */
            touch-action: manipulation; 
        }

        /* 24HR Clock - Bigger & Centered */
        #realTimeClock {
            font-size: 4rem; /* Very large */
            font-weight: 200;
            color: #666;
            margin-bottom: 30px; /* Space between clock and timer */
            text-align: center;
            line-height: 1;
        }

        /* Responsive Container */
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            text-align: center;
            
            /* Mobile Logic: Take up 100% width, but stop at 400px */
            width: 100%; 
            max-width: 400px; 
        }

        h2 {
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: #888;
        }

        .timer-display {
            font-size: 18vw; /* Scales with screen width on mobile */
            font-weight: bold;
            margin: 10px 0;
            font-variant-numeric: tabular-nums;
            line-height: 1;
        }
        
        /* Cap the font size on desktop so it doesn't get huge */
        @media (min-width: 600px) {
            .timer-display {
                font-size: 5rem;
            }
        }

        .btn {
            padding: 18px 0; /* Taller touch target for fingers */
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: 600;
            width: 100%;
            /* iOS styling fix */
            -webkit-appearance: none; 
        }

        .btn:active {
            transform: scale(0.96);
        }

        /* State specific styling */
        .mode-study .timer-display { color: var(--study-color); }
        .mode-break .timer-display { color: var(--break-color); }
        .mode-proc .timer-display { color: var(--proc-color); }

        .btn-study { background-color: var(--study-color); color: white; }
        .btn-break { background-color: var(--break-color); color: #121212; }
        
        .hidden { display: none; }

        /* Procrastination Log */
        #procrastination-alert {
            margin-top: 25px;
            padding: 15px;
            background-color: rgba(255, 212, 59, 0.1);
            border: 1px solid var(--proc-color);
            border-radius: 12px;
            color: var(--proc-color);
        }
        
        .proc-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        #proc-timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="mode-study">

    <div id="realTimeClock">00:00</div>

    <div class="container">
        <h2 id="status-text">Ready to Focus</h2>
        
        <div id="timer" class="timer-display">25:00</div>

        <button id="btn-study" class="btn btn-study" onclick="startStudy()">Start Focus</button>
        <button id="btn-break" class="btn btn-break hidden" onclick="startBreak()">Start Break</button>

        <div id="procrastination-alert" class="hidden">
            <span class="proc-label">Procrastination Time</span>
            <div id="proc-timer">00:00</div>
        </div>
    </div>

    <script>
        // Configuration
        const STUDY_TIME = 25 * 60; 
        const BREAK_TIME = 5 * 60;  

        // State Variables
        let timerInterval;
        let procInterval;
        let timeLeft = STUDY_TIME;
        let procSeconds = 0;
        let isProcrastinating = false;

        // DOM Elements
        const timerDisplay = document.getElementById('timer');
        const procTimerDisplay = document.getElementById('proc-timer');
        const procAlert = document.getElementById('procrastination-alert');
        const statusText = document.getElementById('status-text');
        const btnStudy = document.getElementById('btn-study');
        const btnBreak = document.getElementById('btn-break');
        const body = document.body;
        const realTimeClock = document.getElementById('realTimeClock');

        // --- Real-time Clock Functionality ---
        function updateRealTime() {
            const now = new Date();
            // Shows hours and minutes (add :ss to string if you want seconds)
            realTimeClock.innerText = now.toLocaleTimeString('en-GB', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }
        setInterval(updateRealTime, 1000);
        updateRealTime(); 

        // --- Helper: Format Time (MM:SS) ---
        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        // --- Core Logic ---
        function startStudy() {
            clearInterval(timerInterval);
            clearInterval(procInterval);

            if (isProcrastinating) {
                console.log(`User procrastinated for ${procSeconds} seconds.`);
                isProcrastinating = false;
            }

            body.className = 'mode-study';
            statusText.innerText = "Focus Time";
            procAlert.classList.add('hidden');
            btnStudy.classList.add('hidden'); 
            btnBreak.classList.add('hidden');
            
            timeLeft = STUDY_TIME;
            timerDisplay.innerText = formatTime(timeLeft);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    endStudy();
                }
            }, 1000);
        }

        function endStudy() {
            clearInterval(timerInterval);
            statusText.innerText = "Session Complete";
            btnBreak.classList.remove('hidden'); 
        }

        function startBreak() {
            clearInterval(timerInterval);
            
            body.className = 'mode-break';
            statusText.innerText = "Rest Time";
            btnBreak.classList.add('hidden');
            
            timeLeft = BREAK_TIME;
            timerDisplay.innerText = formatTime(timeLeft);

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = formatTime(timeLeft);

                if (timeLeft <= 0) {
                    endBreak();
                }
            }, 1000);
        }

        function endBreak() {
            clearInterval(timerInterval);
            startProcrastinationCounter();
        }

        function startProcrastinationCounter() {
            isProcrastinating = true;
            procSeconds = 0;
            
            body.className = 'mode-proc';
            statusText.innerText = "Break Over";
            timerDisplay.innerText = "00:00"; 
            
            btnStudy.innerText = "Stop Procrastinating";
            btnStudy.classList.remove('hidden');

            procAlert.classList.remove('hidden');
            procTimerDisplay.innerText = "00:00";

            procInterval = setInterval(() => {
                procSeconds++;
                procTimerDisplay.innerText = formatTime(procSeconds);
            }, 1000);
        }
    </script>
</body>
</html>
